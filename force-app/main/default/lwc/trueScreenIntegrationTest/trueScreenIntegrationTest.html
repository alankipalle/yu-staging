<template>
  <lightning-card
    variant="Narrow"
    title="TrueScreen Response Validator"
    icon-name="standard:account"
  >
    <lightning-button-icon
      icon-name="utility:down"
      variant="border-filled"
      alternative-text="Show More"
      slot="actions"
    ></lightning-button-icon>
    <div class="slds-var-p-around_medium">
      <lightning-textarea
        name="input1"
        value={sampleResponse}
        label="XML Body"
      ></lightning-textarea>

      <lightning-button
        variant="brand"
        label="Submit"
        title="Submit"
        onclick={handleClick}
      ></lightning-button>
    </div>
    <template if:false={loaded}>
      <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
  </lightning-card>
</template>
