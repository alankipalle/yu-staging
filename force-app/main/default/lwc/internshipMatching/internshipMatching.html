<template>
  <lightning-tabset>
    <lightning-tab label="Student Matching" icon-name="standard:employee_job">
      <div class="div">
        <!-- to put the margin from left and right -->
        Hello Lightning!!<br />
        Checkout the Style in Div
        <div class="red">I am red.</div>
        <div class="yellow">I am yellow.</div>
        <div class="blue">I am blue.</div>
      </div>
      <lightning-layout>
        <template if:true={filterShowHide}>
          <lightning-layout-item
            size="2"
            flexibility="auto"
            padding="slds-p-around_x-small"
          >
            <div
              class="slds-box slds-box_x-small slds-theme_shade slds-theme--alert-texture red"
            >
              <c-internsip-match-filter></c-internsip-match-filter>
            </div>
          </lightning-layout-item>
        </template>
        <lightning-layout-item
          size="6"
          flexibility="auto"
          padding="slds-p-around_x-small"
        >
          <div
            class="slds-box slds-box_x-small slds-theme_shade slds-theme--alert-texture"
          >
            <c-student-details></c-student-details>
          </div>
        </lightning-layout-item>
        <lightning-layout-item
          size={seatSize}
          flexibility="auto"
          padding="slds-p-around_x-small"
        >
          <div
            class="slds-box slds-box_x-small slds-theme_shade slds-theme--alert-texture"
          >
            <c-seats-avaiable></c-seats-avaiable>
            <c-seat-details></c-seat-details>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-tab>
    <lightning-tab
      label="Seat Matching"
      icon-name="standard:employee_organization"
    >
      Two Content !
    </lightning-tab>
    <lightning-tab label="Matches Map" icon-name="standard:location">
      <c-matching-map></c-matching-map>
    </lightning-tab>
  </lightning-tabset>
</template>
